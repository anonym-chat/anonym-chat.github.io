<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <title>Weiterleitung...</title>

  <script>
    // Ursprünglichen Pfad merken
    const path = window.location.pathname;

    // Weiterleitung zur index.html
    // Pfad wird als Query übergeben
    window.location.replace(
      "/?path=" + encodeURIComponent(path)
    );
  </script>
</head>
<body>
</body>
</html>
