<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <title>Pfad anzeigen</title>

  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 40px;
    }
    .path {
      font-size: 24px;
      color: #007acc;
      margin-top: 20px;
    }
  </style>
</head>
<body>

  <h1>Aktueller Pfad</h1>
  <div class="path" id="path"></div>

  <script>
    const params = new URLSearchParams(window.location.search);
    let path = params.get("path");

    if (path) {
      // Slash entfernen
      path = path.replace(/^\/+/g, "");
    } else {
      // Normaler Aufruf /
      path = window.location.pathname.replace(/^\/+/g, "");
    }

    document.getElementById("path").textContent =
      path || "Startseite";
  </script>

</body>
</html>
